<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Guru</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.id}">123</td>
    <td th:text="${publisher.publisherName}"> Spring in Action</td>
    <td th:text="${publisher.city}">Wrox</td>
  </tr>
</table>
</body>
</html>
